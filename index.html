<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>Rock Paper Scissors Game</header>

    <div id="score-board">
        <div id="user-bagde" class="badge">User</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        <div id="comp-bagde" class="badge">Comp</div>
    </div>
    <div id="result-msg">
        <p>Paper beats Rock. You win! &#128165</p>
    </div>

    <div id="choices">
        <div id="choice-rock">
            <img src="icons8-hand-rock-96.png" alt="Rock image">
        </div>
        <div id="choice-paper">
            <img src="icons8-hand-96.png" alt="Paper image">
        </div>
        <div id="choice-scissors">
            <img src="icons8-hand-scissors-96.png" alt="Scissors image">
        </div>
    </div>
    <p>Make your move</p>

    <script src="script.js"></script>
</body>
</html>
